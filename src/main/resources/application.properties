quarkus.log.level = ALL

#restclient
org.acme.petstore.clients.PetstoreClient/mp-rest/url=https://petstore.swagger.io
org.acme.petstore.clients.PetstoreClient/mp-rest/scope=javax.inject.Singleton

#database
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = pet
quarkus.datasource.password = pet
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/postgres

#flyway
quarkus.flyway.clean-at-start=true
quarkus.flyway.migrate-at-start=true